<div class="form-container">
  <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">
    <div class="field">
      <label class="label">
       Title
      </label>
      <div class="control">
        <input type="text" class="input" name="title" [ngModel]="note.title" required>
      </div>
    </div>

    <br/>
    <div class="field">
      <label class="label">
       Body
      </label>
      <div class="control">
      <textarea class="textarea"  name="desc" [ngModel]="note.desc"></textarea>
      </div>
    </div>

    <div class="field is-grouped is-pulled-right">
      <div class="control">
        <button class="button is-success" type="submit" [disabled]="!noteForm.valid">Save</button>
      </div>
    </div>
    <div class="field is-grouped is-pulled-right">
      <div class="control">
        <button class="button is-text" type="button" (click)="cancel()">Cancel</button>
      </div>
    </div>

  </form>
</div>
